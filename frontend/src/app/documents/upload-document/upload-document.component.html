<div class="modal">
  <h3 class="modal-title">Upload Document</h3>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="title">Title :</label>
    <input id="title" [(ngModel)]="title" name="title" placeholder="Enter Title" required />

    <label for="file">Select File :</label>
    <input id="file" type="file" (change)="onFileSelected($event)" required />

    <div class="modal-actions">
      <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button type="submit" class="add-btn" [disabled]="!selectedFile || !title">Upload</button>
    </div>
  </form>
</div>

<div class="success-popup" *ngIf="showSuccessMessage">
  âœ… Document uploaded successfully!
</div>
